<html lang="en">
  <!--Head-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Maestro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Body -->
  <body>
    <!--Crypto market page start-->
    <!--A seach bar for cryptocurrencies-->
    <form id="cryptoSearchForm" class="crypto">
      <input
        type="text"
        placeholder="Crypto Ticker"
        name="query"
        class="rounded"
      />
      <button class="rounded">Search</button>
    </form>
    <!--A div that will display the info labeled by ID below-->
    <!--every piece of information has its own smaller div inside the parent crypto page-->
    <div id="cryptoMarket" class="crypto-ticker">
      <div class="row justify-content-center">
        <div class="w-25 p-3 h-75">
          <p>Name: <span id="coinname"></span></p>
        </div>
        <div class="w-25 p-3 h-75">
          <p>Price: <span id="price"></span></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="w-25 p-3 h-75">
          <p>Daily MarketCap: <span id="marketCap"></span></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="w-25 p-3 h-75">
          <p>Daily Change: <span id="dayChange"></span></p>
        </div>
        <div class="w-25 p-3 h-75">
          <p>Weekly Change: <span id="weeklyChange"></span></p>
        </div>
      </div>
    </div>
    <!--end of crypto market page-->
  </body>
  <!-- Footer -->
  <footer></footer>
  <!-- Javascript Docs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
